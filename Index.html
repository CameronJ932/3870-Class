<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex justify-content-center">
        <div class="card col-5">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <span id="lblIcon" style="font-size: 130px" class="mt-5">
                    </span>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 class="ms-2" style="font-size: 65px" id="lblCurrentTemp">45°</h1>
                </div>
                <div>
                    <p class="text-center"><span id="lblLow">44</span> - <span id="lblHigh">49</span></p>
                </div>
                <div>
                    current conditions
                </div>
                <!--This is the holder for the forecast -->
                <div class="card-body bg-dark text-white">
                    <div class="justify-content-left">
                        <h6 class="text-left">6 day forecast </h6> 
                    
                        <p class="text-center">Day 1: <span id="lblMean1">20°</span> </p>
                        <p class="text-center">Day 2: <span id="lblMean2">20°</span> </p>
                        <p class="text-center">Day 3: <span id="lblMean3">20°</span> </p>
                        <p class="text-center">Day 4: <span id="lblMean4">20°</span> </p>
                        <p class="text-center">Day 5: <span id="lblMean5">20°</span> </p>
                        <p class="text-center">Day 6: <span id="lblMean6">20°</span> </p>
                    </div>
                </div>
                <div>
                    Fav courses
                </div>
                <div>
                    Everything else
                </div>
            </div>
        </div>
    </div>
    <div>
        Everything below the scroll
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>

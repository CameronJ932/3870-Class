<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <style>

        body {
            background-image: linear-gradient(to top, #1e3a8a, #0c4a6e);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items: center p-3">
        <div class="card bg-dark text-white col-12 col-md-6 col-lg-4 rounded-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <h2 style="font-size: 35px;">Cookeville</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <span id="lblIcon" style="font-size: 130px" class="mt-5"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 style="font-size: 25px;" id="date"></h1>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 class="ms-2 my-3" style="font-size: 86px" id="lblCurrentTemp">°</h1>
                </div>
                <div>
                    <p class="text-center"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                </div>
                <div>
                   
                </div>
                <!--This is the holder for the forecast -->
            <div class="bg-light text-dark p-3 rounded-3">
                <h2 class="text-center">6 Day Forecast</h2>
                
                <p class="text-center fs-5">Day 1: <span id="lblMean1">--°</span> <span id="lblDIcon1"></span></p>
                <p class="text-center fs-5">Day 2: <span id="lblMean2">--°</span> <span id="lblDIcon2"></span></p>
                <p class="text-center fs-5">Day 3: <span id="lblMean3">--°</span> <span id="lblDIcon3"></span></p>
                <p class="text-center fs-5">Day 4: <span id="lblMean4">--°</span> <span id="lblDIcon4"></span></p>
                <p class="text-center fs-5">Day 5: <span id="lblMean5">--°</span> <span id="lblDIcon5"></span></p>
                <p class="text-center fs-5">Day 6: <span id="lblMean6">--°</span> <span id="lblDIcon6"></span></p>

                    </div>
                </div>  
            </div>   
            </div>
        </div>
    </div>
    <div>
        Everything below the scroll
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>

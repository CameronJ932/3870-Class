<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>

        .body {
            background-image: linear-gradient(to top, #1c880c, #66bff4);
            min-height: 100vh;
        }

        /*Main Card */
        .weather-card {
            background-color: rgba(10, 45, 91, 0.5); 
            backdrop-filter: blur(10px);
            border-radius: 2rem; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        /* 6-Day Outlook */
        .forecast-header {
            background-color: rgba(73, 134, 232, 0.8); 
            border-radius: 2rem; 
        }

        /* Style for each day in the forecast */
        .forecast-item {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 9999px; 
            color: #333;
            font-weight: 500;
        }

        .cloud {
            position: absolute;
            color: white;
            z-index: 0;
        }
        .cloud-right {
            position: absolute;
            right: 0;
            color: white;
            z-index: 0;
        }

        .text {
            position: relative;
            z-index: 1;
        }

        /*Temperature Bubble Roudness */
        .tempbubble {
            /*background-color: #f59e0b;*/
            border-radius: 50% ;
            width: 50px;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        /* Bubble Colors */
        .temp-hot { background-color: #ef4444; }
        .temp-warm { background-color: #f59e0b; } 
        .temp-cold { background-color: #3b82f6; } 
        .temp-cool { background-color: #60a5fa; }

    </style>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center scrollable-content">
        <div class="card col-12 col-md-6 col-lg-4">
            <div class="card-body body">

                <span><i class="bi bi-cookie cloud" style="font-size: 200px;"></i></span>

                <div class="d-flex justify-content-center text">
                    <h2 style="font-size: 35px;">Cookeville</h2>
                </div>
                
                <div class="d-flex justify-content-center text">
                    <span id="lblIcon" style="font-size: 130px"></span>
                </div>

                <span><i class="bi bi-cookie cloud-right" style="font-size: 200px;"></i></span>

                <div class="d-flex justify-content-center text">
                    <h1 style="font-size: 25px;" id="date"></h1>
                </div>
                <div class="d-flex justify-content-center text">
                    <h1 class="ms-1 my-2" style="font-size: 86px" id="lblCurrentTemp">°</h1>
                </div>
                <div>
                    <p class="text-center text" style="font-size: 25px"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                </div>
                
                
                <!--This is the holder for the forecast -->
            <div>
              <div class="forecast-header px-4 py-2 mb-3 text">
                    <div class="justify-content-left">
                        <h2 class="text-center text-white mb-2">6 day forecast </h2> 
                    </div> 
                    <!--Container for the Forecast List -->  
                    <div class="d-flex flex-column gap-2"></div>
                    
                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2">
                            <span class="text-center">Day 1</span>
                            <span id="lblMean1" class="tempbubble">20°</span>
                            <span id="lblDIcon1"></span>
                        </div>

                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2 mt-2">
                            <span class="text-center">Day 2</span>
                            <span id="lblMean2" class="tempbubble">20°</span>
                            <span id="lblDIcon2"></span>
                        </div>

                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2 mt-2">
                            <span class="text-center">Day 3</span>
                            <span id="lblMean3" class="tempbubble">20°</span>
                            <span id="lblDIcon3"></span>
                        </div>

                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2 mt-2">
                            <span class="text-center">Day 4</span>
                            <span id="lblMean4" class="tempbubble">20°</span>
                            <span id="lblDIcon4"></span>
                        </div>

                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2 mt-2">
                            <span class="text-center">Day 5</span>
                            <span id="lblMean5" class="tempbubble">20°</span>
                            <span id="lblDIcon5"></span>
                        </div>

                        <div class = "forecast-item d-flex justify-content-between align-items-center p-2 mt-2 mb-3">
                            <span class="text-center">Day 6</span>
                            <span id="lblMean6" class="tempbubble">20°</span>
                            <span id="lblDIcon6"></span>
                        </div>

                    </div>
                </div>  
            </div>   
            </div>
        </div>
    </div>
    <div>
        Everything below the scroll
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>

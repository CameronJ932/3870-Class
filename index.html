<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>

        .body {
            background-image: linear-gradient(to top, #0d2568, #66bff4);
            min-height: 100vh;
        }

         body.app-background {
            background-image: linear-gradient(to top, #0d2568, #66bff4);
            min-height: 100vh;
        }

        /*Main Card */
        .weather-card {
            background-color: rgba(10, 45, 91, 0.5); 
            backdrop-filter: blur(10px);
            border-radius: 2rem; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        /* 6-Day Outlook */
        .forecast-header {
            background-color: rgba(73, 134, 232, 0.8); 
            border-radius: 2rem; 
        }

        .cloud {
            position: absolute;
            color: rgb(132, 132, 132);
            z-index: 0;
        }
        .cloud-right {
            position: absolute;
            right: 0;
            color: rgb(132, 132, 132);
            z-index: 0;
        }
        .text {
            position: relative;
            z-index: 1;
        }

       
    </style>
</head>
<body class="app-background">
    <div class="min-vh-100 d-flex justify-content-center align-items-center p-3">
        <div class="card weather-card text-white col-11 col-md-8 col-lg-6">
            <div class="card-body">
                <div class="d-flex justify-content-center text">
                    <h2 style="font-size: 45px;">Cookeville</h2>
                </div>

                <span><i class="bi bi-cookie cloud" style="font-size: 200px;"></i></span>

                <div class="d-flex justify-content-center text">
                    <span id="lblIcon" style="font-size: 130px"></span>
                </div>
                <div class="d-flex justify-content-center text">
                    <h1 style="font-size: 25px;" id="date" class="text-white"></h1>
                </div>

                <span><i class="bi bi-cookie cloud-right" style="font-size: 200px;"></i></span>

                <div class="d-flex justify-content-center text">
                    <h1 class="ms-1 my-2" style="font-size: 86px" id="lblCurrentTemp">°</h1>
                </div>
                <div>
                    <p class="text-center text" style="font-size: 25px"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                </div>
                
                <!--This is the holder for the forecast -->
                <div>
                    <div class="forecast-header px-4 py-2 mb-3 text">
                        <div class="justify-content-left">
                            <h2 class="text-center text-white mb-0">6 Day Forecast </h2> 
                        </div> 
                    <!--Container for the Forecast List -->  
                    <div class="mt-3">
                    
                        <p class="text-center fs-5 mb-2">
                                <span id="lblDay1">Day 1</span>:
                                <span id="lblMean1">--°</span>
                                <span id="lblDIcon1"></span>
                            </p>
                            <p class="text-center fs-5 mb-2">
                                <span id="lblDay2">Day 2</span>:
                                <span id="lblMean2">--°</span>
                                <span id="lblDIcon2"></span>
                            </p>
                            <p class="text-center fs-5 mb-2">
                                <span id="lblDay3">Day 3</span>:
                                <span id="lblMean3">--°</span>
                                <span id="lblDIcon3"></span>
                            </p>
                            <p class="text-center fs-5 mb-2">
                                <span id="lblDay4">Day 4</span>:
                                <span id="lblMean4">--°</span>
                                <span id="lblDIcon4"></span>
                            </p>
                            <p class="text-center fs-5 mb-2">
                                <span id="lblDay5">Day 5</span>:
                                <span id="lblMean5">--°</span>
                                <span id="lblDIcon5"></span>
                            </p>
                            <p class="text-center fs-5 mb-0">
                                <span id="lblDay6">Day 6</span>:
                                <span id="lblMean6">--°</span>
                                <span id="lblDIcon6"></span>
                            </p>
                    </div>
                </div>  
            </div>   
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
